<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="HandheldFriendly" content="true" />
    <title>PDF Viewer</title>
    <meta name="og:description" content="PDF 뷰어. 드래그 앤 드롭을 통해 PDF를 볼 수 있습니다.">
    <meta name="og:title" content="PDF Viewer">
    <link rel="shortcut icon" href="./logo.png">

    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    
    <script type="text/javascript" src="./scripts/thread/pdf.min.js" defer></script>
    <script type="text/javascript" src="./scripts/thread/pdf.worker.min.js" defer></script>
    <script type="text/javascript" src="./scripts/thread/reader.min.js" defer></script>

    <script type="text/javascript" src="./scripts/pdf.min.js" defer></script>
    <script type="text/javascript" src="./scripts/pdf.worker.min.js" defer></script>
    <script type="text/javascript" src="./scripts/main.js" defer></script>
</head>
<body>
    <span class="currentPageWidth"></span>

    <input type="file" class="fileInput" accept="application/pdf"/>

    <div class="fileOpenBox">
        <div class="fileOpenBoxFrame">
            <div class="fileOpenBoxContent">
                <div class="fileOpenBoxContentBox">
                    <svg viewBox="0 0 384 384">
                        <path d="M368,176c-8.832,0-16,7.168-16,16c0,88.224-71.776,160-160,160S32,280.224,32,192S103.776,32,192,32
                            c42.952,0,83.272,16.784,113.544,47.264c6.216,6.272,16.352,6.312,22.624,0.08c6.272-6.224,6.304-16.352,0.08-22.624
                            C291.928,20.144,243.536,0,192,0C86.128,0,0,86.128,0,192s86.128,192,192,192s192-86.128,192-192C384,183.168,376.832,176,368,176
                            z"/>
                        <path d="M256,176h-48v-48c0-8.832-7.168-16-16-16c-8.832,0-16,7.168-16,16v48h-48c-8.832,0-16,7.168-16,16c0,8.832,7.168,16,16,16
                            h48v48c0,8.832,7.168,16,16,16c8.832,0,16-7.168,16-16v-48h48c8.832,0,16-7.168,16-16C272,183.168,264.832,176,256,176z"/>
                    </svg>
                    <div data-lang>PDF 파일 열기<br>(혹은 드래그 드롭)</div>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas" style="display:none;">
        <div class="leftPageMoveBox">
            <svg width="50" height="50" xmlns="http://w3.org/2000/svg">
                <path d="M40 5 L 17 25 M 17 25 L 40 45"/>
            </svg>
        </div>
        <div class="containerViewer">
            <div class="pageContainer">
                <div class="pageViewer">
                    <div class="imageCanvas"></div>
                </div>
            </div>
        </div>
        <div class="rightPageMoveBox">
            <svg width="100" height="100" xmlns="http://w3.org/2000/svg">
                <path d="M10 5 L 32 25 M 32 25 L 10 45"/>
            </svg>
        </div>
        <footer class="menu">
            <div class="footerTop">
                <div class="sideMenu"></div>
                <div class="pageInfo">
                    <input type="number" class="currentPage" inputmode="numeric" value="0" maxlength="1">
                    <span>/&nbsp;</span>
                    <span class="numPages">0</span>
                </div>
                <div class="fullModeMenu">
                    <svg class="fullModeState fullPageMode" width="24" height="24">
                        <path d="M16,8V3H14V8a2,2,0,0,0,2,2h5V8Z"></path>
                        <path d="M14,16v5h2V16h5V14H16A2,2,0,0,0,14,16Z"></path>
                        <path d="M8,8H3v2H8a2,2,0,0,0,2-2V3H8Z"></path>
                        <path d="M8,14H3v2H8v5h2V16A2,2,0,0,0,8,14Z"></path>
                    </svg>

                    <svg class="fullModeState defaultPageMode" width="24" height="24">
                        <path d="M19,3H14V5h5v5h2V5A2,2,0,0,0,19,3Z"></path>
                        <path d="M19,19H14v2h5a2,2,0,0,0,2-2V14H19Z"></path>
                        <path d="M3,5v5H5V5h5V3H5A2,2,0,0,0,3,5Z"></path>
                        <path d="M5,14H3v5a2,2,0,0,0,2,2h5V19H5Z"></path>
                    </svg>
                </div>
            </div>
            <div class="footerBottom">
                <div class="scroller">
                    <div class="scrollBar">
                        <div class="scrollBarItem"></div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
